    <style>
        body {
            font-family: 'Diphylleia', serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            font-family: 'Kaushan Script', cursive;

        }

            margin: 2em auto;
            padding: 1em;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

            align-items: center;
            margin-bottom: 1em;
            font-size: 1.2em
        }

        .contact-text {
            margin-left: 1em;
        }

        .contenu img {
            width: 50px; 
            height: 50px;
            margin-right: 0.5em;
        }

        .contenu a {
            text-decoration: none;
            color: #0077b5; 
        }
